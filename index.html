var timeOfDay = 0;

    function dayNightCycle() {

//        if demo == "on";
        var stepDarken = 0.08;
        var darkIntensity = Number($('.dayNightCycle').css('opacity'));

            if (timeOfDay <= 12) {
                timeOfDay++;
                var opacity = darkIntensity - stepDarken;
                ($('.dayNightCycle').css('opacity', opacity));
            }

            if (timeOfDay > 12 && timeOfDay <= 24) {
                timeOfDay++;
                var opacity = darkIntensity + stepDarken;
                ($('.dayNightCycle').css('opacity', opacity));
            }

            if (timeOfDay == 25) {
                timeOfDay = 0;
            }

        timeSetter(timeOfDay);

        }

    var dayNightCycleId;

function timeSetter(time) {

        if (time > 5 && time < 23) {
        $('#controlPanel').append('<div id="'+'clock'+'"></div>');
            $('#clock').text(time +' am');
            //turnLightsOnOff("on");
        }
        else{
            //turnLightsOnOff("off");
       $('#controlPanel').append('<div id="'+'clock'+'"></div>');
            $('#clock').text(time +' pm');
        }
    }

function automaticLights() {
    if (timeOfDay == 6) {
        turnOnthisLight(13);
    }

    if (timeOfDay == 7) {
        turnOnthisLight(4);
    }

    if (timeOfDay == 8) {
        turnOnthisLight(5);
    }

    if (timeOfDay == 9) {
        turnOnthisLight(7);
    }

     if (timeOfDay == 10) {
        turnOnthisLight(8);
    }

    if (timeOfDay == 11) {
        turnOnthisLight(11);
    }

    if (timeOfDay == 17) {
        turnOffthisLight(13);
    }

    if (timeOfDay == 18) {
        turnOffthisLight(4);
    }

    if (timeOfDay == 19) {
        turnOffthisLight(5);
    }

    if (timeOfDay == 20) {
        turnOffthisLight(7);
    }

     if (timeOfDay == 21) {
        turnOffthisLight(8);
    }

    if (timeOfDay == 22) {
        turnOffthisLight(11);
    }

}

    function updateStatistics(type){

        var totalConsump = 0;
        var currentConsump = 0;
        for (i=0; i<house.utilities.length; i++) {
            totalConsump += Number(house.utilities[i].consumption);

            if (house.utilities[i].type == type && house.utilities[i].state == "on") {
            currentConsump  += Number(house.utilities[i].consumption);
            }

        }

        var statisticsPercentage = Math.floor((currentConsump/totalConsump)*100);
        //console.log(statisticsPercentage);
        //console.log("total:" + totalConsump);
        //console.log("%" + statisticsPercentage);


        $('#'+type+'-dial .dial').val(statisticsPercentage).trigger('change');

    }
